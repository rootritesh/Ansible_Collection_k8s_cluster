- name: Docker repo
  yum_repository:
    name: docker
    description: repo for docker
    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
    gpgcheck: no
- name: Installing docker
  command:
    cmd: yum install docker-ce --nobest -y
- name: install python3.6
  package:
    name: python36
    state: present
- name: Starting and enabling docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: configuring repo for k8s
  yum_repository:
    name: Kubernetes
    description: K8s repo
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg


- name: Installing packages
  yum:
    name: "{{ item }}"
    state: present
  loop: "{{ pkgs }}"


- name: Starting kubelet and enabling
  service:
    name: kubelet
    state: started
    enabled: yes


- name: Changing Docker drive cgroup to systemd
  copy:
    dest : /etc/docker/daemon.json
    content: |
      {
              "exec-opts": ["native.cgroupdriver=systemd"]
      }
- name: Restarting docker service
  service:
    name: docker
    state: restarted

- name: Configuring ip tables
  copy:
    dest:  /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
- name: sysctl --system
  shell: "sysctl --system"

- name: Getting token
  debug:
    msg: "{{ hostvars['token']['token_k8s'] }}"
  register: token_final
- name: Starting kubeadm join with token
  command: "{{ token_final.msg }}"